<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .model-container {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
        }

        .model-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .model-details {
            margin: 2rem 0;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>My 3D Model</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <section class="model-container">
                    <iframe title="Hokus_Pokus_1" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/876f3d3f87044757adab3b35e3292b99/embed"></iframe>
                </section>

                <section class="model-details">
                    <h2>About the Model</h2>
                    <p>This is a brief description of the 3D model, explaining its features, purpose, and any interesting aspects of its design or creation process.</p>
                    <p>Niečo o stránke a ako bola vytvorená.</p>
                    <div class="text-center">
                        <img src="https://media.giphy.com/media/ipcIbgdmyDnMgBqe5l/giphy.gif" alt="Animated GIF">
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 My 3D Model. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
